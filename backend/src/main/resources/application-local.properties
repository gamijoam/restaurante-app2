# ===============================================
# CONFIGURACIÓN PARA ACCESO LOCAL DESDE OTROS DISPOSITIVOS
# ===============================================

# Configuración del servidor para aceptar conexiones desde cualquier IP
server.address=0.0.0.0
server.port=8080

# Configuración CORS para permitir acceso desde otros dispositivos
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de logging para depuración
logging.level.com.catasoft.restaurante=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de seguridad para desarrollo local
spring.security.debug=true

# Configuración de JWT para desarrollo local
jwt.expiration=86400000 